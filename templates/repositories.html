<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositories</title>
</head>
<body>
    <h2>Repositories for {{ username }}</h2>
    <ul>
        {% for repo in repositories %}
            <li>{{ repo.name }} - {{ repo.description }}</li>
        {% endfor %}
    </ul>
</body>
</html>
