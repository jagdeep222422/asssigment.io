<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Repositories</title>
</head>
<body>
    <h1>Github Repositories</h1>
    <form action="/repositories" method="post">
        <label for="username">Enter Github username:</label>
        <input type="text" id="username" name="username" required>
        <label for="per_page">Repositories per page (max 100):</label>
        <input type="number" id="per_page" name="per_page" min="1" max="100" value="10">
        <button type="submit">Fetch Repositories</button>
    </form>
</body>
</html>
